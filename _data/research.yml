     description: "Characterized by narrow and filamentary corridors of enhanced water vapor flux, ARs are of outsized importance along the U.S. West Coast. However, the formation, propagation, and controlling factors for ARsâ€™ evolution and changes are not well understood. It is crucial to combine both observations and models to improve this understanding. A significant portion of my recent research efforts has been devoted to investigating historical AR events and using climate models to simulate and diagnose the characteristics and future projections of ARs, especially those with the greatest impacts"


- title: Hydroclimate impacts
  color: lightgray
