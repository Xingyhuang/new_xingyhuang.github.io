- title: Climate variability and precipitation
  color: lightgray
  figure: ../assets/images/papers/main_fig_4_circulation.jpg
  caption: "Changes in precipitation have caused around one-third ($73 billion) of US flood damages between 1988 and 2017. (Video generated for the report of my paper <a href='https://scienceadvances.altmetric.com/details/134020757'>Huang et al.</a> by <a href='https://www.nytimes.com/interactive/2022/08/12/climate/california-rain-storm.html?smid=tw-share' target='_blank'>New York Times</a>)"
  pubs:
   - name: 'Huang et al., 2022'
     link: 'https://scienceadvances.altmetric.com/details/134020757'
  questions:
   - q: Research Overview
     description: "Precipitation extremes over the western US are a major focus of my work, due to their deleterious impacts on ecosystems and human society; these impacts are projected to intensify under a warming climate. Part of my research program focuses on understanding how large-scale forcing and climate variability affect the behavior of precipitation extremes, and how both are affected by uncertainty due to climate model biases. Given the large uncertainties within global climate models and the importance of internal (unforced) climate variability, I use large ensembles -- that is, sets of many simulations with identical model physics but different initial conditions, to improve statistical significance and identify consistent aspects of forced changes in 21st century climate projections"


