  caption: "Changes in precipitation have caused around one-third ($73 billion) of US flood damages between 1988 and 2017. (Video generated for the report of my paper <a href='https://scienceadvances.altmetric.com/details/134020757'>Huang et al.</a> by <a href='https://www.nytimes.com/interactive/2022/08/12/climate/california-rain-storm.html?smid=tw-share' target='_blank'>New York Times</a>)"
  pubs:
   - name: 'Huang et al., 2022'
     link: 'https://scienceadvances.altmetric.com/details/134020757'
  questions:
   - q: Research Overview  
     description: "There are significant implications for snowpack, water resources, streamflow, and flooding risk, etc under a warming climate and intensified climate extremes. As the drought condition predicts to be more severe and precipitation to be more extreme, the loss of snowpack and intensified flood risk informs policymakers for better climate adaptation strategies for water resources supply and flood control. My recent research efforts have also been devoted to studying regional hydroclimate impacts and to provide scientific support to public communities. I am also involved in ongoing collaborations on examining the consequences of ArkStorm scenarios in a highly populated urban environment and how precipitation extremes can affect landslides and post-wildfire debris flows."


- title: Climate downscaling
  color: lightgray
  figure: ../assets/images/papers/main_fig_3_downscaling.jpg
  caption: "Changes in precipitation have caused around one-third ($73 billion) of US flood damages between 1988 and 2017. (Video generated for the report of my paper <a href='https://scienceadvances.altmetric.com/details/134020757'>Huang et al.</a> by <a href='https://www.nytimes.com/interactive/2022/08/12/climate/california-rain-storm.html?smid=tw-share' target='_blank'>New York Times</a>)"
  pubs:
   - name: 'Huang et al., 2022'
     link: 'https://scienceadvances.altmetric.com/details/134020757'
  questions:
   - q: Research Overview  
     description: "Climate downscaling enables connections between regional and global scales, and across disciplines (particularly between hydrologic, atmospheric, and land-surface processes). The strength of such linkages (such as, future water resources, flooding control, land-use impacts) could provide significant ways to resolve real-world problems under changing climatic and environmental conditions. The need for high-resolution data is increasingly fast and it usually requires intensive computational practices and resources. I have been focused on improving regional scale climate studies by pushing forward state-of-the-art high-resolution modeling methods."

